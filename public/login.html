<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      max-width: 350px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Admin Login</h2>
    <input id="password" type="password" placeholder="Enter Admin Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          password: document.getElementById("password").value
        })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = "/admin.html";
        } else {
          alert("‚ùå Wrong Password");
        }
      });
    }
  </script>
</body>
</html>
