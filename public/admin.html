<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .menu button {
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .create { background: #28a745; }
    .all { background: #007bff; }
    .logout { background: #dc3545; }

    .card {
      max-width: 520px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .save {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .product {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .url {
      font-size: 13px;
      color: #007bff;
      word-break: break-all;
    }

    .delete {
      margin-top: 6px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Admin Dashboard</h2>

<div class="menu">
  <button class="create" onclick="showCreate()">‚ûï Create New Product</button>
  <button class="all" onclick="showProducts()">üì¶ All Products</button>
  <button class="logout" onclick="logout()">üö™ Logout</button>
</div>

<!-- CREATE PRODUCT -->
<div class="card" id="createBox">
  <h3>Create Product</h3>

  <label>Product ID</label>
  <input id="id">

  <label>Product Name</label>
  <input id="name">

  <label>Model Name</label>
  <input id="model">

  <label>Invoice Number</label>
  <input id="invoiceNo">

  <label>Invoice Date</label>
  <input id="invoiceDate" type="date">

  <label>Production Date</label>
  <input id="productionDate" type="date">

  <label>Power</label>
  <input id="power">

  <label>Voltage</label>
  <input id="voltage">

  <label>Warranty</label>
  <input id="warranty">

  <label>Product Image</label>
  <input type="file" id="image" accept="image/*">

  <label>Datasheet (PDF)</label>
  <input type="file" id="datasheet" accept="application/pdf">

  <button class="save" onclick="saveProduct()">Save Product</button>
</div>

<!-- ALL PRODUCTS -->
<div class="card" id="productsBox">
  <h3>All Products</h3>
  <div id="list"></div>
</div>

<script>
function hideAll() {
  document.getElementById("createBox").style.display = "none";
  document.getElementById("productsBox").style.display = "none";
}

function showCreate() {
  hideAll();
  document.getElementById("createBox").style.display = "block";
}

function showProducts() {
  hideAll();
  document.getElementById("productsBox").style.display = "block";
  loadProducts();
}

function logout() {
  window.location.href = "/logout";
}

/* ---------- SAVE PRODUCT ---------- */
async function saveProduct() {
  const formData = new FormData();

  const id = document.getElementById("id").value.trim();
  const name = document.getElementById("name").value.trim();

  if (!id || !name) {
    alert("‚ùå Product ID and Product Name are required");
    return;
  }

  formData.append("id", id);
  formData.append("name", name);
  formData.append("model", model.value);
  formData.append("invoiceNo", invoiceNo.value);
  formData.append("invoiceDate", invoiceDate.value);
  formData.append("productionDate", productionDate.value);
  formData.append("power", power.value);
  formData.append("voltage", voltage.value);
  formData.append("warranty", warranty.value);

  if (image.files[0]) formData.append("image", image.files[0]);
  if (datasheet.files[0]) formData.append("datasheet", datasheet.files[0]);

  const res = await fetch("/api/products", {
    method: "POST",
    body: formData
  });

  if (res.ok) {
    alert("‚úÖ Product saved successfully");
    hideAll();
  } else {
    alert("‚ùå Failed to save product");
  }
}

/* ---------- LOAD PRODUCTS ---------- */
async function loadProducts() {
  const res = await fetch("/api/products");
  const products = await res.json();

  const list = document.getElementById("list");
  list.innerHTML = "";

  products.forEach(p => {
    list.innerHTML += `
      <div class="product">
        <b>${p.id}</b> - ${p.name || "-"}<br>
        <span class="url">${window.location.origin}/product/${p.id}</span><br>
        <button class="delete" onclick="deleteProduct('${p.id}')">
          üóë Delete
        </button>
      </div>
    `;
  });
}

/* ---------- DELETE PRODUCT ---------- */
async function deleteProduct(id) {
  if (!confirm(`Delete product ${id}?`)) return;

  const res = await fetch(`/api/products/${id}`, {
    method: "DELETE"
  });

  if (res.ok) {
    alert("‚úÖ Product deleted");
    loadProducts();
  } else {
    alert("‚ùå Failed to delete product");
  }
}
</script>

</body>
</html>
