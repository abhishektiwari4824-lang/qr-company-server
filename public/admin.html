<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }

    h2 { margin-bottom: 20px; }

    .menu button {
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .create { background: #28a745; }
    .all { background: #007bff; }
    .logout { background: #dc3545; }

    .card {
      max-width: 500px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      text-align: left;
    }

    label { font-weight: bold; display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }

    .save {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Admin Dashboard</h2>

<!-- 3 OPTIONS -->
<div class="menu">
  <button class="create" onclick="showCreate()">âž• Create New Product</button>
  <button class="all" onclick="showProducts()">ðŸ“¦ All Products</button>
  <button class="logout" onclick="logout()">ðŸšª Logout</button>
</div>

<!-- CREATE PRODUCT FORM -->
<div class="card" id="createBox">
  <h3>Create Product</h3>

  <label>Product ID</label>
  <input id="id">

  <label>Product Name</label>
  <input id="name">

  <label>Power</label>
  <input id="power">

  <label>Voltage</label>
  <input id="voltage">

  <label>Warranty</label>
  <input id="warranty">

  <button class="save" onclick="saveProduct()">Save Product</button>
</div>

<!-- ALL PRODUCTS -->
<div class="card" id="productsBox">
  <h3>All Products</h3>
  <div id="list"></div>
</div>

<script>
function hideAll() {
  createBox.style.display = "none";
  productsBox.style.display = "none";
}

function showCreate() {
  hideAll();
  createBox.style.display = "block";
}

function showProducts() {
  hideAll();
  productsBox.style.display = "block";
  loadProducts();
}

function logout() {
  window.location.href = "/logout";
}

async function saveProduct() {
  const product = {
    id: id.value,
    name: name.value,
    power: power.value,
    voltage: voltage.value,
    warranty: warranty.value
  };

  await fetch("/api/products", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(product)
  });

  alert("âœ… Product saved");
  hideAll();
}

async function loadProducts() {
  const res = await fetch("/api/products");
  const products = await res.json();

  list.innerHTML = "";
  products.forEach(p => {
    list.innerHTML += `<p><b>${p.id}</b> - ${p.name}</p>`;
  });
}
</script>

</body>
</html>
