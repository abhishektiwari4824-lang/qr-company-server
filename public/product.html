<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .card {
      max-width: 420px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
    }

    .img-box img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    .download {
      display: block;
      margin-top: 15px;
      text-align: center;
      padding: 10px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .download:hover {
      background: #0056b3;
    }

    .company {
      text-align: center;
      margin-top: 18px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- PRODUCT IMAGE -->
    <div class="img-box">
      <img id="img" alt="Product Image">
    </div>

    <!-- PRODUCT NAME -->
    <h1 id="name">Product Name</h1>

    <!-- PRODUCT DETAILS -->
    <div class="row">
      <span class="label">Model</span>
      <span id="model"></span>
    </div>

    <div class="row">
      <span class="label">Power</span>
      <span id="power"></span>
    </div>

    <div class="row">
      <span class="label">Voltage</span>
      <span id="voltage"></span>
    </div>

    <div class="row">
      <span class="label">Warranty</span>
      <span id="warranty"></span>
    </div>

    <div class="row">
      <span class="label">Invoice No</span>
      <span id="invoiceNo"></span>
    </div>

    <div class="row">
      <span class="label">Invoice Date</span>
      <span id="invoiceDate"></span>
    </div>

    <div class="row">
      <span class="label">Production Date</span>
      <span id="productionDate"></span>
    </div>

    <!-- DATASHEET DOWNLOAD -->
    <a id="pdf" class="download" target="_blank">ðŸ“„ Download Datasheet</a>

    <div class="company">
      Â© Orbital LED Solutions
    </div>
  </div>

  <script>
    // Data injected by server
    const product = PRODUCT_DATA;

    // Basic Info
    document.getElementById("name").innerText = product.name || "-";
    document.getElementById("model").innerText = product.model || "-";
    document.getElementById("power").innerText = product.power || "-";
    document.getElementById("voltage").innerText = product.voltage || "-";
    document.getElementById("warranty").innerText = product.warranty || "-";
    document.getElementById("invoiceNo").innerText = product.invoiceNo || "-";
    document.getElementById("invoiceDate").innerText = product.invoiceDate || "-";
    document.getElementById("productionDate").innerText = product.productionDate || "-";

    // Image
    if (product.image) {
      document.getElementById("img").src = product.image;
    } else {
      document.getElementById("img").style.display = "none";
    }

    // Datasheet
    if (product.datasheet) {
      document.getElementById("pdf").href = product.datasheet;
    } else {
      document.getElementById("pdf").style.display = "none";
    }
  </script>
</body>
</html>
